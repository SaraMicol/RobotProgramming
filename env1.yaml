environment:
  map:
    width: 500
    height: 500
    resolution: 0.1
    origin_x: 0.0
    origin_y: 0.0
    obstacles:
      - [5.0, 10.0, 15.0, 10.5]   # muro orizzontale 10 celle in altezza
      - [10.0, 5.0, 10.5, 15.0]   # muro verticale 10 celle in larghezza

robots:
  - id: "1"
    frame_id: "robot1_frame"
    radius: 1
    start_position:
      x: 10
      y: 8
      alpha: 3.14159
    max_velocity:
      linear: 1.0
      angular: 0.5
    devices:
      - type: lidar
        frame_id: "lidar1_frame"
        topic: "/robot1/lidar"
        beams: 180
        angle_min: -3.14159          # -180째 (sinistra)
        angle_max: 3.14159           # +180째 (destra)
        range:
          min: 0.2
          max: 10.0

  - id: "2"
    frame_id: "robot2_frame"
    radius: 2
    start_position:
      x: 50
      y: -55
      alpha: 3.14159
    max_velocity:
      linear: 1.0
      angular: 0.5
    devices:
      - type: lidar
        frame_id: "lidar2_frame"
        topic: "/robot2/lidar"
        beams: 110
        angle_min: -1.5708           # -90째 (sinistra)
        angle_max: 1.5708            # +90째 (destra)
        range:
          min: 0.2
          max: 5.0
