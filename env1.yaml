environment:
  map:
    width: 500
    height: 500
    resolution: 0.1
    origin_x: 0.0
    origin_y: 0.0
    obstacles:
      # --- Cornici del labirinto ---
      - [0.0, 0.0, 50.0, 0.5]        # Muro inferiore
      - [0.0, 49.5, 50.0, 50.0]      # Muro superiore
      - [0.0, 0.0, 0.5, 50.0]        # Muro sinistro
      - [49.5, 0.0, 50.0, 50.0]      # Muro destro

      # --- Pareti interne orizzontali ---
      - [1.0, 10.0, 40.0, 10.5]
      - [10.0, 20.0, 49.0, 20.5]
      - [0.0, 30.0, 35.0, 30.5]
      - [15.0, 40.0, 50.0, 40.5]

      # --- Pareti interne verticali ---
      - [10.0, 0.0, 10.5, 25.0]
      - [20.0, 15.0, 20.5, 50.0]
      - [30.0, 0.0, 30.5, 35.0]
      - [40.0, 25.0, 40.5, 50.0]

      # --- Collegamenti trasversali per effetto "labirinto" ---
      - [5.0, 5.0, 15.0, 5.5]
      - [25.0, 15.0, 35.0, 15.5]
      - [15.0, 25.0, 25.0, 25.5]
      - [35.0, 35.0, 45.0, 35.5]
      - [5.0, 45.0, 20.0, 45.5]
robots:
  - id: "1"
    frame_id: "robot1_frame"
    radius: 1
    start_position:
      x: 15
      y: 8
      alpha: 3.14159
    max_velocity:
      linear: 1.0
      angular: 0.5
    devices:
      - type: lidar
        frame_id: "lidar1_frame"
        topic: "/robot1/lidar"
        beams: 180
        angle_min: -3.14159          # -180째 (sinistra)
        angle_max: 3.14159           # +180째 (destra)
        range:
          min: 0.2
          max: 10.0

  - id: "2"
    frame_id: "robot2_frame"
    radius: 2
    start_position:
      x: 15
      y: 15
      alpha: 3.14159
    max_velocity:
      linear: 1.0
      angular: 0.5
    devices:
      - type: lidar
        frame_id: "lidar2_frame"
        topic: "/robot2/lidar"
        beams: 110
        angle_min: -1.5708           # -90째 (sinistra)
        angle_max: 1.5708            # +90째 (destra)
        range:
          min: 0.2
          max: 5.0
